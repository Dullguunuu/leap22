<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Bootstrap Form</title>
</head>

<body>
    <div class="container-fluid bg-light p-5">
        <h4 class="text-center pb-2">Байгууллагын дотоод үйл ажиллагаанд зориулсан судалгаанд тавтай морил</h4>
        <div class="section m-1">
            <h6>Ерөнхий мэдээлэл</h6>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div>
                        <label for="Lname">Овог <span class="text-danger">*</span></label><br>
                        <input type="text" name="Lname" class="form-control" required>
                    </div>
                    <div>
                        <label for="Fname">Нэр <span class="text-danger">*</span></label><br>
                        <input type="text" name="Fname" class="form-control" required>
                    </div>
                    <div>
                        <label for="age">Нас <span class="text-danger">*</span></label><br>
                        <input type="number" name="age" class="form-control" required>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div>
                        <label for="select" for="">Аймаг</label><br>
                        <select class="form-select" name="select">
                            <option selected>Сонгох</option>
                            <option value="1">Архангай</option>
                            <option value="2">Баян-Өлгий</option>
                            <option value="3">Баянхонгор</option>
                            <option value="4">Булган</option>
                            <option value="5">Говь-Алтай</option>
                            <option value="6">Говьсүмбэр</option>
                            <option value="7">Дархан-Уул</option>
                        </select>
                    </div>
                    <div>
                        <label for="select" for="">Сум</label><br>
                        <select class="form-select" name="select">
                            <option selected>Сонгох</option>
                            <option value="1">Дорноговь</option>
                            <option value="2">Дорнод</option>
                            <option value="3">Дундговь</option>
                            <option value="4">Завхан</option>
                            <option value="5">Орхон</option>
                            <option value="6">Өвөрхангай</option>
                            <option value="7">Өмнөговь</option>
                        </select>
                    </div>
                    <div>
                        <label for="select" for="">Баг</label><br>
                        <select class="form-select" name="select">
                            <option selected>Сонгох</option>
                            <option value="1">Сүхбаатар</option>
                            <option value="2">Сэлэнгэ</option>
                            <option value="3">Төв</option>
                            <option value="4">Увс</option>
                            <option value="5">Ховд</option>
                            <option value="6">Хөвсгөл</option>
                            <option value="7">Хэнтий</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-warning mt-3">Хадгалах</button>
        </div>
        <hr>
        <div class="section m-1">
            <h6>Хэсэг I</h6>
            <div class="form-group row mb-2">
                <label class="col-sm-12 col-md-3" for="flex-1">Үйл ажиллагаа 1 <span
                        class="text-danger">*</span></label>
                <div class="col-sm-12 col-md-6">
                    <input type="text" name="flex-1" class="form-control" required>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-12 col-md-3" for="flex-2">Үйл ажиллагаа 2 <span
                        class="text-danger">*</span></label>
                <div class="col-sm-12 col-md-6">
                    <input type="text" name="flex-2" class="form-control" required>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-12 col-md-3" for="flex-3">Үйл ажиллагаа 3</label>
                <div class="col-sm-12 col-md-6">
                    <input type="text" name="flex-3" class="form-control" disabled value="Машин">
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-sm-12 col-md-3" for="flex-4">Үйл ажиллагаа 4</label>
                <div class="col-sm-12 col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Тийм</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">Үгүй</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-12 col-md-3" for="flex-5">Үйл ажиллагаа 5</label>
                <div class="col-sm-12 col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Шинэ жил </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">Цагаан сар </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Наадам </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">Хүүхдийн баяр</label>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary">Хадгалах</button>
        </div>
        <hr>
        <div class="section m-1">
            <h6>Хэсэг II</h6>
            <div class="form-group row mb-2">
                <div class="col-sm-12 col-md-6 mb-sm-2 mb-md-0">
                    <input class="form-control" type="text" placeholder="name">
                </div>
                <div class="col-sm-12 col-md-6">
                    <input class="form-control" type="text" placeholder="firstname">
                </div>
            </div>
            <div class="form-group row mb-2">
                <div class="col-sm-12 col-md-6 mb-sm-2 mb-md-0">
                    <input class="form-control" type="text" placeholder="gender">
                </div>
                <div class="col-sm-12 col-md-6">
                    <input class="form-control" type="number" placeholder="age">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-7">
                    <input class="form-control" type="text" placeholder="City">
                </div>
                <div class="col">
                    <input class="form-control" type="text" placeholder="State">
                </div>
                <div class="col">
                    <input class="form-control" type="number" placeholder="Zip">
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-3">Хадгалах</button>
        </div>
        <hr>
        <div class="section m-1">
            <h6>Хэсэг III</h6>
            <div class="row mb-2">
                <div class="col-sm-12 col-md-2 mb-sm-2 mb-md-0">Ногоо</div>
                <div class="col-sm-12 col-md-4 mb-sm-2 mb-md-0">Сүүлийн 12 сард та [НЭР ТӨРӨЛ] ургац хураан авсан уу?
                </div>
                <div class="col-sm-12 col-md-2 mb-sm-2 mb-md-0">Өрхийн хэрэгцээнд хэрэглэсэн (D01)</div>
                <div class="col-sm-12 col-md-2 mb-sm-2 mb-md-0">Малын тэжээлд зориулсан (D02)</div>
                <div class="col-sm-12 col-md-2 mb-sm-2 mb-md-0">Худалдсан (D03)</div>
            </div>
            <div class="row mb-2">
                <div class="col-sm-12 col-md-2 mb-sm-2 mb-md-0">Төмс</div>
                <div class="col-sm-12 col-md-4 mb-sm-2 mb-md-0">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Тийм</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Үгүй</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-2 mb-sm-2 mb-md-0">
                    <input type="number" placeholder="D01" class="form-control">
                </div>
                <div class="col-sm-12 col-md-2 mb-sm-2 mb-md-0">
                    <input type="number" placeholder="D02" class="form-control">
                </div>
                <div class="col-sm-12 col-md-2 mb-sm-2 mb-md-0">
                    <input type="number" placeholder="D03" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-sm-12 col-md-2 mb-sm-2 mb-md-0">Байцаа</div>
                <div class="col-sm-12 col-md-4 mb-sm-2 mb-md-0">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Тийм</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Үгүй</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-2 mb-sm-2 mb-md-0">
                    <input type="number" placeholder="D01" class="form-control">
                </div>
                <div class="col-sm-12 col-md-2 mb-sm-2 mb-md-0">
                    <input type="number" placeholder="D02" class="form-control">
                </div>
                <div class="col-sm-12 col-md-2 mb-sm-2 mb-md-0">
                    <input type="number" placeholder="D03" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-2 mb-sm-2 mb-md-0">Лууван</div>
                <div class="col-sm-12 col-md-4 mb-sm-2 mb-md-0">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Тийм</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Үгүй</label>
                    </div>
                </div>
                <div class="col-sm-12 col-md-2 mb-sm-2 mb-md-0">
                    <input type="number" placeholder="D01" class="form-control">
                </div>
                <div class="col-sm-12 col-md-2 mb-sm-2 mb-md-0">
                    <input type="number" placeholder="D02" class="form-control">
                </div>
                <div class="col-sm-12 col-md-2 mb-sm-2 mb-md-0">
                    <input type="number" placeholder="D03" class="form-control">
                </div>
            </div>
            <button type="button" class="btn btn-success mt-3">Хадгалах</button>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>

</html>
