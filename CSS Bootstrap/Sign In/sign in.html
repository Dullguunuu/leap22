<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <title>Sign In</title>
    </head>
    <body>
        <div class="container text-center mt-5">
            <img style="width:70px" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg">
            <h3 class="mt-4 mb-3">Please sign in</h3>
                <input type="email" class="form-control d-inline-block mb-3 text-white" style="width: 400px;" placeholder="Email address"><br>
                <input type="password" class="form-control d-inline-block" style="width: 400px;" placeholder="Password"><br>
                <div class="form-check mt-2">
                    <input class="form-check-input float-none" type="checkbox" name="gridcheck">
                    <label class="form-check-label" for="gridcheck">remember me</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Sign in</button>
                <p class="mt-5"><i class="bi bi-c-circle" style="font-size: 0.8rem ;"></i>2022-2023</p>
        </div>
    </body>
    </html>
