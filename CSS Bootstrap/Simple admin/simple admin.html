<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Simple Admin</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Админ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Хэрэглэгч</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ангилал</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Мэдээ
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Мэдээ</a></li>
                            <li><a class="dropdown-item" href="#">Сэтгэгдэл</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Шинэ Мэдээ</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Сэдэв</a>
                    </li>
                </ul>
                <button class="btn bg-white" type="submit">Гарах</button>
            </div>
        </div>
    </nav>
    <div class="container" style="max-width: 576px;">
        <div class="d-flex justify-content-between mb-4 mt-4">
            <h1>Ангилал</h1>
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Шинэ</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ангилал нэмэх</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="ангилал-нэр">Нэр</label><br>
                            <input type="text" placeholder="Ангиллын нэр" name="ангилал-нэр" class="mt-2 form-control">
                        </div>
                        <div class="modal-footer d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-danger text-danger" data-bs-dismiss="modal">Устгах</button>
                            <button type="button" class="btn btn-primary">Хадгалах</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rounded border border-secondary d-flex align-items-baseline justify-content-between p-3">
            <a href="#" class="text-decoration-none text-dark">Улс төр</a>
            <button type="button" class="btn btn-outline-light text-dark">Засах</button>
        </div>
        <div class="rounded border border-secondary d-flex align-items-baseline justify-content-between p-3 mt-3">
            <a href="#" class="text-decoration-none text-dark">Нийгэм</a>
            <button type="button" class="btn btn-outline-light text-dark">Засах</button>
        </div>
        <div class="rounded border border-secondary d-flex align-items-baseline justify-content-between p-3 mt-3">
            <a href="#" class="text-decoration-none text-dark">Спорт</a>
            <button type="button" class="btn btn-outline-light text-dark">Засах</button>
        </div>
    </div>


    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                crossorigin="anonymous"></script>
</body>

</html>
