<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Assignment</title>
<style>
    form
    {
        border: 1px solid grey;
        border-radius: 20px;
        width: 30rem;
        margin: auto;
        padding: 10px ;
    }
    .form-groups
    {
        padding: 10px;
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    .left
    {
        width: 20%;
        text-align: right;
    }

    .right
    {
        width: 60%;
    }

    button
    {
        margin: 10px;
        margin-left: 150px;
    }
  

</style>

</head>

<body>
    <form action="">
    <div class="form-groups">
        <div class="left"><label for="name">Name:</label></div>
        <input type="text" name="name" class="right">
    </div>
    <div class="form-groups">
        <div class="left"><label for="email">E-mail:</label></div>
        <input type="email" name="email" class="right">
    </div>
    <div class="form-groups">
        <div class="left"><label for="name">Message:</label></div>
        <textarea name="message" rows="10" class="right"></textarea>
    </div>
    <button>Send your message</button>
    </form>
</body>
</html>
