<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assignment-3.css" rel="stylesheet">
    <title>Assignment-3</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <h1>General Information</h1>
            <form action="">
                <div class="form-group left-flex">
                    <input placeholder="First Name" type="text">
                    <input placeholder="Last Name" type="text">
                </div>
                <div><input placeholder="Email" type="email"></div>
                <div><input type="date" id="date"></div>
                <div><input type="text" placeholder="Company"></div>
                <div>
                    <select name="position">
                        <option value="0">Position</option>
                        <option value="1">Database Admin</option>
                        <option value="2">System Administator</option>
                        <option value="3">IT Support</option>
                        <option value="4">UX designer</option>
                        <option value="5">Developer</option>
                        <option value="6">Manager</option>
                        <option value="7">Data Analyst</option>
                        <option value="8">Specialist</option>
                    </select>
                </div>
            </form>
        </div>

    <div class="right">
        <h1>Contact Details</h1>
        <form action="">
            <div class="form-groups right-texts">
                <div><input type="text" name="street" placeholder="Street"></div>
                <div><input type="text" name="Information" placeholder="Additional Information"></div>
                <div class="flex">
                    <input type="number" name="zip" placeholder="Zip Code">
                    <select name="place">
                        <option value="0">Place</option>
                        <option value="1">Arlington</option>
                        <option value="2">South Oak</option>
                        <option value="3">Lake City</option>
                        <option value="4">Hampshire</option>
                        <option value="5">Las Vegas</option>
                        <option value="6">Columbia Pike</option>
                        <option value="7">Rosslyn</option>
                        <option value="8">Gunnison</option>
                    </select>
                </div>
                <div>
                    <select name="country">
                        <option value="0">Country</option>
                        <option value="1">United States</option>
                        <option value="2">India</option>
                        <option value="3">Japan</option>
                        <option value="4">Mongolia</option>
                        <option value="5">South Korea</option>
                        <option value="6">Nigeria</option>
                        <option value="7">Australia</option>
                        <option value="8">China</option>
                    </select>

                </div>
                <div class="flex">
                    <input type="number" name="code" placeholder="Code">
                    <input type="number" name="phone" placeholder="Phone number">
                </div>
            </div>
            <div class="terms-and-con">
                <input type="checkbox" name="check">
                <label for="check">I do accept the <a href="#">Terms and Conditions</a> of your site.</label>
            </div>
            <div class="submitbutton"><input type="submit" value="Register Badge"></div>
        </form>
    </div>
    </div>
</body>

</html>
