<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="survey form.css" rel="stylesheet">
    <title>Survey form</title>
</head>
<body>
    <div>
        <h1>Social media хэрэглэгчдийн судалгаа</h1>
        <p>Судалгаанд оролцсон таньд баярлалаа.</p>
    <fieldset>
        <legend>Ерөнхий мэдээлэл</legend>
        <form action="">
            <label for="нэр">Нэр</label>
            <input type="text" name="нэр">
            <label for="имэйл">И-Мэйл</label>
            <input type="email" name="имэйл">
            <label for="нас">Нас</label>
            <input type="number" name="нас">
        </form>
    </fieldset>
    <fieldset>
        <legend>Social media</legend>
        <form action="">
            <div>
            <label for="цаг">Та өдөрт хэдэн цаг social media ашигладаг вэ?</label>
            <select name="цаг">
                <option value="0">1-2 цаг</option>
                <option value="1">2-3 цаг</option> 
                <option value="2">3-4 цаг</option> 
                <option value="3">5-6 цаг</option>
                <option value="4">6-7 цаг</option> 
                <option value="5">7-8 цаг</option> 
                <option value="6">8 цагаас дээш</option> 
            </select>
            </div>
            <div>
            <label for="choice">Та онлайнаар худалдан авалт хийх, дэлгүүр орж худалдан авалт хийхийн альныг илүүд үздэг вэ?</label>
            <label for="онлайн">Онлайн худалдан авалт</label>
            <input type="radio" name="онлайн">
            <label for="онлайн">Онлайн худалдан авалт</label>
            <input type="radio" name="онлайн">
            </div>
            <div>
                
            </div>
        </form>
    </fieldset>

</div>
</body>
</html>
